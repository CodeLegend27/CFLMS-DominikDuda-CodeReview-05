<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <div class="container">
            <div class="boxwrapper">
                <div class="imgbox">
                    <img src="img/budspencer_official.png" alt="Title">
                </div>
                <div class="textbox">
                    <h3>Titel</h3>
                    <p>Description</p>
                    <p> <a id="button1">
                            <img
                                src="https://dummyimage.com/40x40/000/fff&text=1">
                            Like
                        </a>
                        <span class="output1">0</span>
                    </p>
                </div>
            </div>
            <div class="boxwrapper">
                <div class="imgbox">
                    <img src="img/5.jpg" alt="Title">
                </div>
                <div class="textbox">
                    <h3>Titel 2</h3>
                    <p>Description 2</p>
                    <p> <a id="button2">
                            <img
                                src="https://dummyimage.com/40x40/000/fff&text=2">
                            Like
                        </a>
                        <span class="output2">0</span>
                    </p>
                </div>
            </div>
        </div>

        <button id="sort">
            Sort
        </button>

        <script>

$(document).on("click", ".textbox a", function() {
  let likes = parseInt($(this).closest(".textbox").find("span").text());
  $(this).closest(".textbox").find("span").text(likes + 1);
});
$("#sort").on("click", function() {
  let divs = $(".boxwrapper")
  let sorted = divs.sort(function(a, b) {
    return $(a).find("span").text() < $(b).find("span").text();
  });
  $(".container").html(sorted);
alert("hallo")
});



</script>
    </body>
</html>
